<div *ngIf="joueur">
  <h2>Détails du joueur {{ joueur.Pseudo }}</h2>
  <ul>
    <li><strong>Nom :</strong> {{ joueur.nom }}</li>
    <li><strong>Prénom :</strong> {{ joueur.prenom }}</li>
    <li><strong>Date de Naissance :</strong> {{ joueur.dateDeNaissance }}</li>
    <li><strong>Sexe :</strong> {{ joueur.sexe }}</li>
  </ul>
</div>
