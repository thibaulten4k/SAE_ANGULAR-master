<form (submit)="ajouterJoueur()">
  <div>
    <label for="pseudo">Pseudo:</label>
    <input type="text" id="pseudo" name="pseudo" [(ngModel)]="nouveauJoueur.pseudo" required>
  </div>
  <div>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="nouveauJoueur.nom" required>
  </div>
  <div>
    <label for="prenom">Pr√©nom:</label>
    <input type="text" id="prenom" name="prenom" [(ngModel)]="nouveauJoueur.prenom" required>
  </div>
  <div>
    <label for="dateDeNaissance">Date de Naissance:</label>
    <input type="text" id="dateDeNaissance" name="dateDeNaissance" [(ngModel)]="nouveauJoueur.dateDeNaissance" required>
  </div>
  <div>
    <label for="sexe">Sexe:</label>
    <select id="sexe" name="sexe" [(ngModel)]="nouveauJoueur.sexe" required>
      <option value="Homme">Homme</option>
      <option value="Femme">Femme</option>
    </select>
  </div>
  <button type="submit">Ajouter Joueur</button>
</form>
<div *ngIf="message">{{ message }}</div>
